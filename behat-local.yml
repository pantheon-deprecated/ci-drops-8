#
# behat.yml file for testing locally.
#
default:
  suites:
    default:
      paths:
        - %paths.base%/features
        - %paths.base%/pantheon-features
        - %paths.base%/user-features
      contexts:
        - FeatureContext
        - Drupal\DrupalExtension\Context\DrupalContext
        - Drupal\DrupalExtension\Context\MinkContext
  extensions:
    Behat\MinkExtension:
      goutte: ~
      selenium2: ~
      files_path: './data-files'
      base_url: http://localhost:/
    Drupal\DrupalExtension:
      blackbox: ~
      api_driver: 'drush'
      drupal:
        drupal_root: '.'
      drush:
        alias: '@localcitest'
